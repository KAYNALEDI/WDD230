<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/lazyload.css">
  <title>Lazy Load</title>
    <meta name="description" content="Lesson 7: Progressive Loading of Images" WDD 230: Web Frontend Development assignment at Brigham Young University - Idaho">
</head>
  <body>
    <header>
        <h1>Progressive Loading of Images</h1>
    </header>
    <main>
    
    
    <picture>
                                       
       
        <img src="images/placeholder-300x400.jpeg" data-src="images/destin.jpeg" alt="destin beach" 
        width="300" height="300" style="display:block; margin:10px" />
                                                                   
        <img src="images/placeholder-300x400.jpeg" data-src="images/sunset.jpeg" alt="sunset"
          width="300" height="300" style="display:block; margin:10px" />
                                                                     
        <img src="images/placeholder-300x400.jpeg" data-src="images/keys.jpeg" alt="keys"
          width="300" height="300" style="display:block; margin:10px" />
                                                                     
        <img src="images/placeholder-300x400.jpeg" data-src="images/keys1.jpeg" alt="keys"
           width="300" height="300" style="display:block; margin:10px" />
                                                                      
        <img src="images/placeholder-300x400.jpeg" data-src="images/yatch.jpeg" alt="yatch"
           width="300" height="300" style="display:block; margin:10px" />
                                                                      
        <img src="images/placeholder-300x400.jpeg" data-src="images/images.jpeg" alt="image"
           width="300" height="300" style="display:block; margin:10px" />                                                                                 
    </picture>
                                                                                            </main>
    <script src="js/lazyload.js"></script>
     <script src="js/currentdate.js"></script>                           
  </body>
</html>
